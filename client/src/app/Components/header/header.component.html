<mat-toolbar>
  <section class="section-left">
    <img src="../assets/Images/logo-gmkalborz.png" class="icon-header"/>
  </section>

  <section class="section-right">
    <button *ngIf="user; else loginRegisterSection" [mat-menu-trigger-for]="appMenu" class="menu-btn">
      <span>{{user.email[0] | titlecase}}</span>
    </button>

    <ng-template #loginRegisterSection>
      <button class="button" routerLink="/register"><p class="p-btn">Register</p></button>
      <button class="button" routerLink="/login"><p class="p-btn">Login</p></button>
    </ng-template>

    <mat-menu #appMenu id="mat-menu">
      <!-- profile -->
      <div *ngIf="user" class="user-info">
        <div class="profile-image">
          <p>{{user.email[0] | titlecase}}</p>
        </div>

        <div class="user-id">
          <p>{{user.id}}</p>
        </div>
      </div>

      <mat-divider></mat-divider>
      <mat-list class="list-items">
        <mat-list-item>
          <div routerLink="/" mat-button class="menu-items">
            <mat-icon>edit_note</mat-icon>
            <p>Edit Profile</p>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div routerLink="/" mat-button class="menu-items">
            <mat-icon>flaky</mat-icon>
            <p>All Members</p>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div routerLink="/" mat-button class="menu-items">
            <mat-icon>assignment_returned</mat-icon>
            <p>Messages</p>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-divider></mat-divider>
      <div class="logOut">
        <button mat-raised-button (click)="logOut()"> LogOut</button>
      </div>
    </mat-menu>
  </section>
</mat-toolbar>
