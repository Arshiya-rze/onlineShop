<div class="showUsers">
  <button mat-fab (click)="showAllUsers()" mat-fab color="primary">Show Users</button>

  <h1 *ngFor="let user of allUsers">
    {{user.id}}
    <br>
    {{user.email}}
  </h1>
</div>

<div *ngIf="!user">
  <button routerLink="register" mat-raised-button color="accent">Register</button>
  <button routerLink="login" mat-raised-button color="primary">Login</button>
</div>
